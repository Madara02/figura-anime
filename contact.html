<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Anime | Contacto</title>
    <link rel="stylesheet" href="assets/styles/theme.css">
    <link rel="stylesheet" href="assets/icons/icons.free.min.css">
    <link rel="stylesheet" href="assets/icons/icons.pro.min.css">
</head>
<body>

    <div class="container">

        <nav>
            <h1>Productos Anime</h1>
            <div class="nav-menu">
                <div class="nav-item">
                    <a href="index.html">Inicio</a>
                </div>
                <div class="nav-item">
                    <a href="contact.html">Contacto</a>
                </div>
                <div class="nav-item">
                    <a href="products.html">Productos</a>
                </div>
            </div>
        </nav>

        <section>

            <h1>Contacto</h1>

            <br>
            <br>

            <form id="form-contact">

                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input id="nombre" type="text">
                </div>

                <div class="form-group">
                    <label for="dni">DNI *</label>
                    <input id="dni" type="number">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input id="email" type="email">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>

            </form>

        </section>

    </div>

    <script src="assets/scripts/main.js"></script>
</body>
